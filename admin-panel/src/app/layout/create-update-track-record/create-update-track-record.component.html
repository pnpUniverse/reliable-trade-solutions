<div class="wrapper">
  <div class="content">
      <form class="login-form" fxFlex [formGroup]="loginForm" (submit)="onLogin()">
          <span fxFlex class="text-center text-danger" style="color: #f44336;" *ngIf="loginError != ''">{{loginError}}</span>
          <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
              <div fxFlexFill>
                  <mat-form-field class="w-100">
                      <input matInput placeholder="Location" formControlName="location">
                  </mat-form-field>
                  <!-- <span class="text-danger" *ngIf="loginForm.submitted && loginForm.controls.location.invalid">About US Description is required</span> -->
              </div>
          </div>
          <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
              <div fxFlexFill>
                  <mat-form-field class="w-100">
                      <input matInput placeholder="Latitude" formControlName="lat">
                  </mat-form-field>
                  <!-- <span class="text-danger" *ngIf="loginForm.submitted && loginForm.controls.lat.invalid">Mision is required</span> -->
              </div>
          </div>
          <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
              <div fxFlexFill>
                  <mat-form-field class="w-100">
                      <input matInput placeholder="Longitude" formControlName="lng">
                  </mat-form-field>
                  <!-- <span class="text-danger" *ngIf="loginForm.submitted && loginForm.controls.lng.invalid">Vision is invalid</span> -->
              </div>
          </div>
          <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
              <div fxFlexFill>
                  <mat-form-field class="w-100">
                      <input matInput placeholder="Email" formControlName="email">
                  </mat-form-field>
                  <!-- <span class="text-danger" *ngIf="loginForm.submitted && loginForm.controls.email.invalid">Purpose should be upto 6 characters</span> -->
              </div>
          </div>
          <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
            <div fxFlexFill>
                <mat-form-field class="w-100">
                    <input matInput placeholder="Contact No." formControlName="contact_no">
                </mat-form-field>
                <!-- <span class="text-danger" *ngIf="loginForm.submitted && loginForm.controls.contact_no.invalid">Purpose should be upto 6 characters</span> -->
            </div>
        </div>
          <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
              <div fxFlexFill>
                  <button type="submit" mat-raised-button color="primary" class="w-100" [disabled]="loginForm.invalid">Save</button>
              </div>
          </div>
      </form>
  </div>
</div>
