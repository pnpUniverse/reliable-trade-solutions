<mat-form-field>
  	<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<mat-table #table [dataSource]="dataSource">
  	<ng-container matColumnDef="name">
    	<mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    	<mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
  	</ng-container>

  	<ng-container matColumnDef="service_monthly">
    	<mat-header-cell *matHeaderCellDef> Service Monthly </mat-header-cell>
    	<mat-cell *matCellDef="let element">
        	{{element.service_monthly}}
    	</mat-cell>
  	</ng-container>

  	<ng-container matColumnDef="email">
	    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
	    <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
  	</ng-container>

  	<ng-container matColumnDef="subject">
	    <mat-header-cell *matHeaderCellDef> Subject </mat-header-cell>
	    <mat-cell *matCellDef="let element">{{element.subject}}</mat-cell>
  	</ng-container>

  	<ng-container matColumnDef="actions">
	    <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
	    <mat-cell *matCellDef="let element">
      	<a mat-icon-button matTooltip="Click to Edit" [routerLink]="'/view_mail/' + element._id" class="iconbutton" color="primary">
          	<mat-icon aria-label="Edit">edit</mat-icon>
      	</a>
    	</mat-cell>
  	</ng-container>

  	<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  	<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
