<div class="wrapper">
    <div class="content">
        <form class="login-form" fxFlex [formGroup]="loginForm" (submit)="onLogin()">
            <span fxFlex class="text-center text-danger" style="color: #f44336;" *ngIf="loginError != ''">{{loginError}}</span>
            <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <mat-label>Select Service</mat-label>
                        <mat-select formControlName="service_name">
                            <mat-option *ngFor="let service of services" [value]="service.serviceName">
                              {{service.serviceName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Monthly Membership" formControlName="service_monthly">
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Quarterly Membership" formControlName="service_quarterly">
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Half Yearly Membership" formControlName="service_half_yearly">
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill> 
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Yearly Membership" formControlName="service_yearly">
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <mat-label>Currency Used</mat-label>
                        <mat-select formControlName="currency_used">
                            <mat-option *ngFor="let currency of currencies" [value]="currency">
                              {{currency}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <button type="submit" mat-raised-button color="primary" class="w-100" [disabled]="loginForm.invalid">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
