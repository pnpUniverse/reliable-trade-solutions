<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<mat-table #table [dataSource]="dataSource">
  <ng-container matColumnDef="serviceName">
    <mat-header-cell *matHeaderCellDef> Name. </mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.serviceName}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="serviceDesc">
    <mat-header-cell *matHeaderCellDef> Service Description </mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.serviceDesc}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <a mat-icon-button matTooltip="Click to Edit" [routerLink]="'/edit_service/' + element._id" class="iconbutton" color="primary">
          <mat-icon aria-label="Edit">edit</mat-icon>
      </a>
      <button mat-icon-button matTooltip="Click to Delete" (click)="deleteService(element._id)" class="iconbutton" color="warn">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
